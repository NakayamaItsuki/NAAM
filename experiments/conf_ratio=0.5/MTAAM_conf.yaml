# MLPのconfを載せる

global:
  num_layers: 2
  hidden_channels: 64
  lamb: 0.0

cora: 
  MLP:
    lr: 0.005
    weight_decay: 0.0001
    dropout: 0.3
    temperature: 1.0


citeseer:   
  MLP:
    lr: 0.003
    weight_decay: 0.01
    dropout: 0.3
    temperature: 3.0

pubmed:   
  MLP:
    lr: 0.005
    weight_decay: 0.05
    dropout: 0.5
    temperature: 1.0

amazon_photo: 
  MLP:
    lr: 0.008
    weight_decay: 0.001
    dropout: 0.4
    temperature: 1.0

amazon_computers: 
  MLP:
    lr: 0.001
    weight_decay: 0.0001
    dropout: 0.4
    temperature: 1.0
